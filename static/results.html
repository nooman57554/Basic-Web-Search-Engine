<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Web Search Engine</title>
</head>
<body>
    <h1>Web Search Engine</h1>
    <form action="/websearch" method="post">
        <input type="text" name="query" value="{{query}}" placeholder="enter your query">
        <button value="Search" type="submit">Search</button>
    </form>

    <div>
        <h2>Search Results for "{{query }}"</h2>
        {% if results %}
        
        <ul>
            {% for page in results %}
            <li>
                <strong><a href="{{page[0].url}}">{{page[0].title}}</a></strong>
                <p>{{page[0].content[:150]}}......</p>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="no-results">
            <p>No results found.</p>
        </div>
        
       
        {% endif %}
    </div>
</body>
</html>
